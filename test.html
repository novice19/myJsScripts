<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Enter Details</title>
        
        <script>
            function send() {
            let gender = document.getElementsByName("gender");
            for(let i = 0; i < gender.length; i ++) {

                if(gender[i].checked) {

                    if(gender[i].value === 'male')
                        localStorage.setItem('prefix', 'Mr.');
                    else
                        localStorage.setItem('prefix', 'Ms.');
                }
            }

            let name = document.getElementById('fname').value;
            localStorage.setItem('user', name);
        }
        </script>
    </head>

    <body>

            <p>Please fill in your details and click Next.</p>
            <br>

            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name">
            <br><br>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="Enter your name">
            <br><br>


            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <input type="button" id="submit" name="submit" value="Next"  onclick="send(); window.location.href='greet.html'">

    </body>

</html>
