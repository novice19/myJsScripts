<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Greet The User</title>

        <style>
            body {
                text-align: center;
                font-weight: bold;
                font-size: 36px;
                padding-top: 150px;
            }
        </style>

        <script>
            function receive() {
                document.getElementById('prefix').innerHTML = localStorage.getItem('prefix');
                document.getElementById('user').innerHTML = localStorage.getItem('user');
            }

        </script>
    </head>

    <body onload="receive()">
        
        <p> Hello, <span id="prefix"> </span>   <span id="user"> </span>!</p>

    </body>

</html>
